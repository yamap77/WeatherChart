<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="/js/forecastTrack.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/stylesheet/tableStyle.css"/>
</head>
<body>
<div class="span12">
    <div class="row">
        <!--FAWN station drop down list-->
        <div id="stationchoice" class="span3" style="padding-top: 30px;">
            <label>Fawn Station:<label>
                <select id="county" onchange=startLoadData();>
                </select>
        </div>
        <!--Critical Temperature-->
        <div id="criticalchoice" class="span3" style="padding-top: 30px;">
            <label>Critical Temperature:<label>
                <select id="critical" onchange=weatherForecast.graphObj.displayCritical();></select>
        </div>
    </div>
</div>

<!--The container used to render the chart-->
<div id="chartcontainer" class="span8"></div>

<!--compare table-->
<div id="forecastdiv" class="span6 scrollWrapper"
     style="padding-top: 30px;white-space:nowrap;font-size:14pt;">
    <table id="forecast" class="table table-bordered" style="font-size:70%;display:none;"
           onclick=weatherForecast.table.targetPoint();>
        <tr>
            <th>Time</th>
            <th>NWS</th>
            <th>Fawn</th>
            <th>Diff</th>
            <th>index</th>
        </tr>

    </table>
</div><!--table end-->
<script>
    var weatherForecast = new forecastTracker();
    weatherForecast.graphObj.initialChart();
    weatherForecast.dataRequestObj.fillSelectionBox();
</script>
</body>
</html>
