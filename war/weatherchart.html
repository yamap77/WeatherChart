function formatIEDate(dateStr){
            var a=dateStr.split(" ");
            var d=a[0].split("-");
            var t=a[1].split(":");
            var date = new Date(d[0],(d[1]-1),d[2],t[0],t[1],t[2]);
            return date;
}

function fillTable(){
