<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="/js/highcharts.js"></script>
</head>
<body>
<div id="stationChoice">
<select id="county" onchange=hello();>
  <option value="">Select Station</option>
  <option value="0">Alachua</option>
  <option value="1">Apopka</option>

</select>
</div>
<div id="container" style="width:50%; height:400px;"></div>
<script>
var fawn;
var nws;
function hello(){
var station=$("#county").val();
   $.ajax({
   		url: "/station",
   		type: "Post",
   		data: {"station": station},
   		success: function(data) {
   		var stData=data.station
   		fawn=stData[station].fawn;
   		nws=stData[station].nws;
   		displayChart();
   		}
   });
   
}
function displayChart() {
    var chart1 = new Highcharts.Chart({
       chart: {
         renderTo: 'container',
         defaultSeriesType: 'line'
      },
      title: {
         text: 'Forecast'
      },
      xAxis: {
        
             labels: {
        formatter: function() {
            return this.value + ' p';
        }
    },
      },

      yAxis: {
         title: {
            text: 'F'
         }
      },
      series: [{
         name: 'FAWN Observation',
         data: fawn
      }, {
         name: 'NWS Forecast',
         data: nws
        }]
    });
};
</script>
</body>
</html>
